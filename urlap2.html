<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    
    <form>
        <legend>Szállítási cím módosítása</legend>
        <table>
            <tr>
                <td><label>Név<sup>*</sup></label></td>
                <td><input type="text"></td>
                <td><label>Telefonszám <sup>*</sup></label></td>
                <td><select>
                    <option>36</option>
                    </select>
                    <input type="text">
                </td>  
            </tr>
            <tr>
                <td><label>Irányítószám <sup>*</sup></label></td>
                <td><input type="number"></td>
                <td><label>Város<sup>*</sup></label></td>
                <td><select id="város">
                        <option>Debrecen</option>
                        <option>Budapest</option>
                        <option>Miskolc</option>
                        <option>Sopron</option>
                </select></td>
            </tr>
            
            <tr>
                <td><label>Ország<sup>*</sup></label></td>
                <td> <select>
                        <option>Magyarország</option>
                        <option>Németország</option>
                        <option>Lengyelország</option>
                        <option>Málta</option>
                    </select></td>
                <td>Cím<sup>*</sup></td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Mentés" id="save"></td>
            </tr>
        </table>


    </form>

</body>

</html>
